<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHAT^T</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

</end>
<body>
  <div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">CHAT^T</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
    </div>
  </header>
    <main class="mdl-layout__content">
      <div class="page-content"><!-- Your content goes here -->
        <div class="mdl-grid">

        <!-- SIGNIN/UP MARKUP -->
        <div class="mdl-card mdl-shadow--2dp hover-shadow">
          <div class="mdl-card__title mdl-color--accent mdl-color-text--white">
            <h2 class="mdl-card__title-text">Sign In</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <!-- Sign/In/Out Form -->
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="email">
                <label class="mdl-textfield__label" for="email">E-mail</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
              </div>
            </form>

            <!-- SignIn/SignOut Button -->
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" id="btnSignIn">Log In</button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised" id="btnSignUp">Sign Up</button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" id ="btnSignOut">Log Out</button>

            <!-- Sign Information -->
            <div class="mdl-card__supporting-text" id="sign-info">No one login...</div>
          </div>
        </div><!-- mdl-card -->
      </div>
      </div>
    </main>
  </div>
</body>
</html>
