<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>CHAT^T</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
  <!-- Custom -->
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">

</end>
<body>
  <!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">CHAT^T</span>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id ="btnSignOut">LogOut</button>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab  is-active">Profile</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">GoChat</a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel  is-active" id="fixed-tab-1">
      <div class="page-content"><!-- Your content goes here -->
        <div class="mdl-grid">
          <div class="mdl-card mdl-shadow--2dp hover-shadow">
            <div class="mdl-card__title mdl-color--accent mdl-color-text--white">
              <h2 class="mdl-card__title-text">User Info</h2>
            </div>

            <div class="mdl-card__supporting-text">
              <!-- User Info Form -->
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="userName">
                  <label class="mdl-textfield__label" for="sample1">User Name</label>
                </div>
              </form>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="userAge">
                  <label class="mdl-textfield__label" for="sample1">User Age</label>
                </div>
              </form>
              <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" type="text" id="userLocation">
                  <label class="mdl-textfield__label" for="sample1">User Location</label>
                </div>
              </form>
              <div class="mdl-textfield mdl-js-textfield">
                <h6>Your photo: </h6>
                <input type="file" name="file" id="file" class="inputfile inputfile-4" data-multiple-caption="{count} files selected" multiple />
                <label for="file"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span>Choose a file&hellip;</span></label>
              </div>
              <!-- SignIn/SignUp/Logout Button -->
              <button class="mdl-button mdl-js-button mdl-button--raised" id="btnSubmit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content"><!-- Your content goes here -->
        <div class="mdl-grid">
          <div class="mdl-card mdl-shadow--2dp hover-shadow">
            <div class="mdl-grid">
              <div class="mdl-card__supporting-text" id="user-pic">
                <img src="" class="demo-avatar">
              </div>
              <div class="mdl-card__supporting-text" id="user-info">
                <ul id='example-messages' class="example-chat-messages">
                  <li><strong>Name</strong>: <span id="profile-name">N/A</span></li>
                  <li><strong>Age</strong>: <span id="profile-age">N/A</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="card-wide mdl-card mdl-shadow--2dp hover-shadow" >
            <div class="mdl-card__title mdl-color--accent mdl-color-text--white">
              <h2 class="mdl-card__title-text">Chat</h2>
            </div>
            <div class="mdl-card__supporting-text" id="card-chatroom">
              <ul id='example-messages2' class="example-chat-messages"></ul>

              <footer>
                <div class="mdl-textfield mdl-js-textfield">
                  <input class="mdl-textfield__input" style="display:inline;width:100%;" type="text" name="email" id="messageInput">
                  <label class="mdl-textfield__label" for="sample1">Type a message ...</label>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
  <script src="js/customfile-input.js"></script>
</body>
</html>
